<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
</head>
<body>
    <form action="">
        <fieldset>
            <legend>form-example</legend>
            <label for="fname">Firstname:</label>
            <input type="text" id="fname" tabindex="0"><br><br>
            <label for="sname">Surname:</label>
            <input type="text" id="sname"><br><br>
            <label for="password">Password</label>
            <input type="password" id="password"><br><br>
            <label for="email">Email:</label>
            <input type="email" id="email"><br><br>
            <label for="colors">Choose a color: </label>
            <select id="colors" name="colors" size="4" multiple>
            <option value="yellow">Yellow</option>
            <option value="blue">Blue</option>
            <option value="red">Red</option>
            <option value="black">Black</option>
            </select><br><br>
            <textarea name="message" id="" cols="30" rows="10">
                Please write your feedback
            </textarea><br><br>
            <input list="browsers" name="browser">
            <datalist id="browsers">
                <option value="Internet Explorer">
                <option value="Firefox">
                <option value="Chrome">
                <option value="Safari">
            </datalist><br><br>
            <label for="language"><i>Select the languages you can speak:</i> </label><br>
            <input type="radio" name="language" id="english">
            <label for="english"><b>English</b></label>
            <input type="radio" name="language" id="turkish">
            <label for="turkish"><b>Turkish</b></label>
            <input type="radio" name="language" id="german">
            <label for="german"><b>German</b></label>
            <input type="radio" name="language" id="french">
            <label for="french"><b>French</b></label><br><br>
            <label for="country"><i>Select the countries you have seen before</i></label><br>
            <input type="checkbox" name="country" id="country">
            <label for="country"><i>Turkey</i></label>
            <input type="checkbox" name="country" id="country">
            <label for="country"><i>Italy</i></label>
            <input type="checkbox" name="country" id="country">
            <label for="country"><i>Switzerland</i></label>
            <input type="checkbox" name="country" id="country">
            <label for="country"><i>Germany</i></label>
            <input type="checkbox" name="country" id="country">
            <label for="country"><i>Spain</i></label>
            <input type="checkbox" name="country" id="country">
            <label for="country"><i>French</i></label><br><br>
            <label for="birthday"><b>Select your birthday:</b></label>
            <input type="date" name="birthday" id=""><br><br>
            <input type="submit">
            <input type="reset"> <br><br>
        </fieldset>
        

    </form>
</body>
</html>
