<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TipCalculator</title>
</head>
<body>
        <div class="calculate-group">
            <label for="amount">Bill Amount:</label>
            <input type="number" id="bill-amount"> <br> <br>
            <label for="amount">Tip rate: </label>
            <input type="number" id="tip-rate"> <br> <br>
            <label for="amount">Exclude VAT:</label>
            <input type="number" id="exclude-vat"> <br> <br>
            <button type="submit" id="calculate-button">Calculate total</button>
        </div>
        <div id="output"></div> <br> <br>
        <button id="convert-usd">Convert to USD</button>
        <button id="convert-eur">Convert to EUR</button>

    <script src="js/script.js"></script>
</body>
</html>
