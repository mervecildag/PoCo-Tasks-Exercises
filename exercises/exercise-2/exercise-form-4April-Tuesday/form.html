<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Form exercise 3</title>
    <link rel="stylesheet" href="form.css">
</head>
<body>
    <h2>Billing Address</h2>
    <small><i> *Required fields</i></small>
    <form action="form_submittad.html" method="post">
        <fieldset>
            <legend>Contact details</legend>
            <label for="first-name">First name <em>*</em> </label>
            <input type="text" id="first-name" name="fname" required><br>
            <label for="last-name">Last name <em>*</em></label>
            <input type="text" id="last-name" name="lastname" required><br>
            <label for="email-address">Email address <em>*</em></label>
            <input type="email" id="email-address" name="email" required>
        </fieldset>
        <fieldset>
            <legend>Address details</legend>
            <label for="company">Company</label>
            <input type="text" id="company" name="company" required><br>
            <label for="address">Address <em>*</em></label>
            <input type="text" id="address" name="address" required><br>
            <label for="zip-code">Zip code <em>*</em></label>
            <input type="text" inputmode="numeric" id="zip-code" pattern="[0-9]*" maxlength="4" placeholder="e.g. 8400" name="zip-code" required>
            <label for="city">City<em>*</em></label>
            <input type="text" id="city" name="city" required>
            <label for="phone">Phone <em>*</em></label>
            <input type="tel" id="phone" name="phone" placeholder="e.g. +41782359985" >
        </fieldset>
        <input type="checkbox" name="toggle-fieldset" id="toggle-fieldset"> <!--checkbox can have a spesific value with value attribute-->
        <label for="toggle-fieldset">Send to this address</label>
        <fieldset>
            <legend>Shipping address</legend>
            <!--copy and paste-->
        </fieldset>
        <fieldset>
            <legend>Delivery method <em>*</em></legend>
            <input type="radio" name="delivery" id="pickup" value="0" required> <!--isimler ayni olmali, yoksa ikisini de secebilirim-->
            <label for="pickup">Pick Up (CHF 0.00)</label>
            <input type="radio" name="delivery" id="post" value="7"> <!--id ler farkli olmali, c端nk端 id uniq tir-->
            <label for="post">Post (CHF 7.00)</label>
        </fieldset>
        <fieldset>
                <legend>Payment method <em>*</em></legend>
                <input type="twint" name="twint" id="twint"  required> <!--isimler ayni olmali, yoksa ikisini de secebilirim-->
                <label for="twint">Twint</label>
                <input type="invoice" name="invoice" id="poinvoicest"> <!--id ler farkli olmali, c端nk端 id uniq tir-->
                <label for="invoice">Invoice</label>
        </fieldset>
        <fieldset>
            <label for="comment">Comment</label>
            <textarea name="comment" id="comment" cols="30" rows="10"></textarea>
        </fieldset>
        <button type="submit">Submit</button>

    </form>
</body>
</html>
